<!DOCTYPE html>
    <head>
        <title>First Code</title>
        <link href="css/style.css" rel="stylesheet" />
        <link href="css/materialize-rtl.min.css" rel="stylesheet" />
        <script src="js/materialize.min.js"></script>
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container s12" style="background-color:white; height:700px; border-radius:10px" >

            <div class="=row s12 ">
                <nav>
                    <div class="nav-wrapper white navbar">
                        <a href="#!" class="brand-logo modal-content" style="color:#2dc5eb"><i class="material-icons modal-content">menu </i><span style="color:black">Telegram</span></a>
                        <ul class="right hide-on-med-and-down">
                        </ul>
                    </div>
                </nav>
            </div>

            <div class="row">
                    <div class=" col l4">        
                                <form>
                                    <div class="input-field">

                                    <textarea id="icon_prefix2" class="materialize-textarea" style="height: 60px"></textarea>
                                    <label for="icon_prefix2">Search</label>
                                </div>
                                </form>

                                <ul class="collapsible">
                                        <li class="active">
                                            <div class="collapsible-header" tabindex="0">
                                                Recent
                                                <i class="material-icons icons1">expand_more</i>
                                            </div>
                                            <div class="collapsible-body" style="display: block;">


                                                <ul class="collection">
                                                        <li class="collection-item avatar">
                                                          <img src="images/profile1.png" alt="" class="circle">
                                                          <span class="title">Asghar</span>
                                                          <p>hosh1</p>

                                                        </li>
                                                        <li class="collection-item avatar">
                                                          <img src="images/profile2.jpg" alt="" class="circle">
                                                          <span class="title">Terump</span>
                                                          <p>Typing ... </p>

                                                        </li>
                                                        <li class="collection-item avatar">
                                                          <i class="material-icons circle green">insert_chart</i>
                                                          <span class="title">Title</span>
                                                          <p>First Line <br>

                                                        </li>
                                                        <li class="collection-item avatar">
                                                          <i class="material-icons circle red">play_arrow</i>
                                                          <span class="title">Title</span>
                                                          <p>First Line <br>
                                                        </li>
                                                      </ul>
                                            
                                            
                                            
                                            
                                            
                                            
                                            
                                            
                                            
                                            
                                            </div>
                                        </li>
                                        <li class="active">
                                            <div class="collapsible-header" tabindex="0">
                                                All Contacts
                                                <i class="material-icons icons2">expand_more</i>
                                            </div>
                                        </li>
                                      </ul>
                    </div>



                    
                    <div class=" col l8 out" style="background-color:rgb(230, 230, 230); height:550px">
                            <div class="row rightside in">
                           
                              <img src="images/profile2.jpg" alt="" class="circle rightup">
                              <span style="display:ruby-text;">Terump</span>

                            </div>

                            <div class="message">
                                <i class="material-icons adam1">attach_file</i>
                                <i class="material-icons adam2">sentiment_very_satisfied</i>
                                 
                                <input id="Search" placeholder="            Type your message ...">
                                    

                            </div>
                    </div>
            </div>


        </div>
